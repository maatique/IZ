name: Create Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: copy HTML
      run:  sudo cp -R  /home/ali/actions-runner/_work/IZ/IZ/index.nginx-debian.html
                          /var/www/html/IZ/index.nginx-debian.html
   
    - name: Restart Nginx
      run:  echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx

name: Create File Pipeline

on:
  push:
    branches:
      - main

jobs:
  create_folder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
     
   
    - name: Setup SSH
      run: mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
   
   
   
    - name: Add host key to known_hosts
      run: ssh-keyscan -t rsa 157.245.86.84 >> ~/.ssh/known_hosts
   
 

    - name: Connect to Server
      uses: appleboy/ssh-action@master
      with:
        host: 
         157.245.86.84
        username: mohid
        key: ${{ secrets.SSH_PRIVATE_KEY }}
    
  
    - name: Create Folder
      run:  mkdir /home/mohid/ali
   
